<html>
  <head>
    <title>deviceorientation-study</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    <script>
      $(function() {
        window.addEventListener('deviceorientation', function(event) {
          $('.alpha').text(event.alpha);
          $('.beta').text(event.beta);
          $('.gamma').text(event.gamma);

          if (event.beta > 30) {
            $('.foreground').show();
            $('.background').hide();
            $('.result').hide();
            $('body').css('-webkit-transform', 'rotate(0deg)');
          } else if (event.beta < -30) {
            $('.foreground').hide();
            $('.background').show();
            $('.result').hide();
            $('body').css('-webkit-transform', 'rotate(180deg)');
          } else {
            $('.foreground').hide();
            $('.background').hide();
            $('.result').show();

            var fg = $('.foreground select.hand').val();
            var bg = $('.background select.hand').val();
            var result = 'Choose your hand';
            if (fg != 'none' && bg != 'none') {
              $('.foreground').show();
              $('.background').show();

              var index = {
                'rock': {
                  'rock': 0,
                  'scissors': 1,
                  'paper': 2
                },
                'scissors': {
                  'rock': 2,
                  'scissors': 0,
                  'paper': 1
                },
                'paper': {
                  'rock': 1,
                  'scissors': 2,
                  'paper': 0
                }
              };

              if (index[fg][bg] == 1) {
                result = 'Foreground wins!';
              } else if (index[fg][bg] == 2) {
                result = 'Background wins!';
              } else {
                result = 'One more set!';
              }
            }
            $('.result p').text(result);
          }
        });
      });
    </script>
  </head>
  <body>
    <h1>deviceorientation-study</h1>
    <dl>
      <dt>alpha</dt>
      <dd class="alpha"></dd>
      <dt>beta</dt>
      <dd class="beta"></dd>
      <dt>gamma</dt>
      <dd class="gamma"></dd>
    </dl>

    <div class="foreground">
      <h2>Foreground</h2>
      <select class="hand">
        <option value="none">None</option>
        <option value="rock">Rock</option>
        <option value="scissors">Scissors</option>
        <option value="paper">Paper</option>
      </select>
    </div>

    <div class="background">
      <h2>Background</h2>
      <select class="hand">
        <option value="none">None</option>
        <option value="rock">Rock</option>
        <option value="scissors">Scissors</option>
        <option value="paper">Paper</option>
      </select>
    </div>

    <div class="result">
      <h2>Result</h2>
      <p></p>
    </div>
  </body>
</html>
